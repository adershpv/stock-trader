# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adr-trade-webapp-linux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_43027ea2f45e4a23bea7cdc0f86df68e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d2546dd2c22946578ef5c506cb5c2db9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_43027ea2f45e4a23bea7cdc0f86df68e }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adr-trade-webapp-linux'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e60f1b8be196495f8d99258f15918201 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_43027ea2f45e4a23bea7cdc0f86df68e }}/appsvc/staticsite:${{ github.sha }}'